<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Page Not Found</title>
    <link rel="icon" href="/icns/favicon.ico" sizes="any">
    <link rel="icon" href="/icns/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/icns/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/icns/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icns/apple-touch-icon.png" sizes="180x180">
    <meta name="theme-color" content="#262626">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 600;
            background: radial-gradient(50% 50% at 50% 50%, #262626 0%, rgb(0,0,0) 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .title {
            font-size: 90px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 30px;
            margin-bottom: 40px;
        }

        .button {
            background: white;
            color: black;
            padding: 8px 24px;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            transition: transform 0.2s, color 0.2s;
        }

        .button:hover {
            color: #666666;
        }
    </style>
</head>
<body>
    <h1 class="title">404</h1>
    <h2 class="subtitle">Page Not Found</h2>
    <a href="/" class="button">Go Home</a>
</body>
</html>
