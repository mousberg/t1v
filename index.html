<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tier 1</title>
    <meta name="description" content="Funding Reinvented." />
    
    <!-- Favicon for legacy and modern browsers -->
    <link rel="icon" href="/icns/favicon.ico" sizes="32x32">
    <link rel="icon" href="/icns/icon.svg" type="image/svg+xml">
    
    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" href="/icns/apple-touch-icon.png"> <!-- 180×180 -->
    
    <!-- Optional: Web App Manifest for PWAs -->
    <link rel="manifest" href="/icns/site.webmanifest">
    
    <!-- Apple Mobile App Title -->
    <meta name="apple-mobile-web-app-title" content="Tier 1" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: radial-gradient(50% 50% at 50% 50%, #262626 0%, rgb(0,0,0) 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Main container */
        .container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            margin: 0 auto;
        }

        .logo svg {
            width: 30px;
            height: auto;
            fill: white;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 40px;
            text-align: center;
        }

        .title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 90px;
        }

        .subtitle {
            font-weight: 600;
            font-size: 60px;
            letter-spacing: -0.02em;
        }

        /* Button */
        .button {
            background: white;
            color: black;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 30px;
            letter-spacing: -0.02em;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer img {
            width: 16px;
            height: 16px;
        }

        .footer span {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 65px;
            }
            
            .subtitle {
                font-size: 30px;
            }
            
            .content {
                gap: 20px;
            }

            .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="./">
                    <svg viewBox="0 0 236 202">
                        <path d="M51.5293 200V36.2416H0.791016V0H143.073V36.2416H93.14V200H51.5293Z" fill="white" />
                        <path d="M191.598 200V35.1678H152.672V0H233.209V200H191.598Z" fill="white" />
                    </svg>
                </a>
            </div>
            
            <h1 class="title">TIER 1</h1>
            <h2 class="subtitle">Funding Reinvented.</h2>
            
            <a href="mailto:david@tier1.com" class="button">Join Waitlist</a>
        </div>
        
        <footer class="footer">
            <img src="icns/footer.svg" alt="CR" />
            <span>© 2024 Tier 1 Ventures Ltd.</span>
        </footer>
    </div>
</body>
</html>
