<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tier 1</title>
    <meta name="description" content="Funding Reinvented." />
    
    <!-- Favicon -->
    <link href="icns/favicon-dark.svg" rel="icon" type="image/svg+xml" />
    <link href="icns/favicon-white.svg" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="icns/favicon-dark.svg" rel="icon" media="(prefers-color-scheme: dark)" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: radial-gradient(50% 50% at 50% 50%, #262626 0%, rgb(0,0,0) 100%);
            min-height: 100vh;
            color: white;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Logo */
        .logo {
            width: 50px;
            height: 50px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            margin: 0 auto;
        }

        .logo svg {
            width: 30px;
            height: auto;
            fill: white;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 40px;
            padding-top: 40px;
            text-align: center;
        }

        .title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 90px;
        }

        .subtitle {
            font-weight: 600;
            font-size: 60px;
            letter-spacing: -0.02em;
        }

        /* Button */
        .button {
            background: white;
            color: black;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 30px;
            letter-spacing: -0.02em;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            margin-left: -20px;
            min-padding: 10px;
            box-sizing: border-box;
        }

        .footer img {
            width: 16px;
            height: 16px;
        }

        .footer span {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 999px) {
            .title {
                font-size: 65px;
            }
            
            .subtitle {
                font-size: 30px;
            }
            
            .content {
                gap: 20px;
            }

            .footer {
                padding: 20px;
                margin-left: 0;  /* Remove negative margin on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="./">
                    <svg viewBox="0 0 236 202">
                        <path d="M51.5293 200V36.2416H0.791016V0H143.073V36.2416H93.14V200H51.5293Z" fill="white" />
                        <path d="M191.598 200V35.1678H152.672V0H233.209V200H191.598Z" fill="white" />
                    </svg>
                </a>
            </div>
            
            <h1 class="title">TIER 1</h1>
            <h2 class="subtitle">Funding Reinvented.</h2>
            
            <a href="mailto:contact@tier1.com" class="button">Join Waitlist</a>
        </div>
        
        <footer class="footer">
            <img src="icns/footer.svg" alt="CR" />
            <span>Â© 2024 Tier 1 Ventures Ltd.</span>
        </footer>
    </div>
</body>
</html>
