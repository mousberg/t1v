    <!-- Cookie Consent -->
    <script>
        function createCookieBanner() {
            const banner = document.createElement('div');
            banner.style.cssText = `
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 1000;
            `;
            
            banner.innerHTML = `
                <span>We use cookies to analyze our traffic. By clicking "Accept", you consent to our use of cookies. <a href="/cookie-policy.html" style="color: white;">Learn more</a></span>
                <div>
                    <button onclick="acceptCookies()" style="
                        background: white;
                        color: black;
                        border: none;
                        padding: 8px 16px;
                        margin-left: 10px;
                        cursor: pointer;
                    ">Accept</button>
                    <button onclick="rejectCookies()" style="
                        background: transparent;
                        color: white;
                        border: 1px solid white;
                        padding: 8px 16px;
                        margin-left: 10px;
                        cursor: pointer;
                    ">Reject</button>
                </div>
            `;
            
            document.body.appendChild(banner);
        }

        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            loadAnalytics();
            document.querySelector('div[style*="position: fixed"]').remove();
        }

        function rejectCookies() {
            localStorage.setItem('cookieConsent', 'rejected');
            document.querySelector('div[style*="position: fixed"]').remove();
        }

        function loadAnalytics() {
            // Google Analytics code
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-C9TGPF09DD');
        }

        // Check for existing consent
        window.addEventListener('load', () => {
            const consent = localStorage.getItem('cookieConsent');
            if (!consent) {
                createCookieBanner();
            } else if (consent === 'accepted') {
                loadAnalytics();
            }
        });
    </script>

    <script>
        const modal = document.getElementById("formModal");
        const btn = document.getElementById("openForm");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.classList.add('open');
        }

        span.onclick = function() {
            modal.classList.remove('open');
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove('open');
            }
        }

        document.querySelectorAll('input[name="category"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Hide all conditional fields first
                document.querySelectorAll('.conditional-fields').forEach(field => {
                    field.style.display = 'none';
                    // Remove required attribute from all inputs in hidden fields
                    field.querySelectorAll('input[required]').forEach(input => {
                        input.required = false;
                    });
                });
                
                // Show relevant fields based on selection
                if (this.value === 'founder') {
                    const founderFields = document.getElementById('founderFields');
                    founderFields.style.display = 'block';
                    // Make startup stage required when founder is selected
                    founderFields.querySelectorAll('input[name="startupStage"]').forEach(input => {
                        input.required = true;
                    });
                } else if (this.value === 'investor') {
                    const investorFields = document.getElementById('investorFields');
                    investorFields.style.display = 'block';
                    // Make check size required when investor is selected
                    investorFields.querySelectorAll('input[name="checkSize"]').forEach(input => {
                        input.required = true;
                    });
                } else if (this.value === 'na') {
                    const otherFields = document.getElementById('otherFields');
                    otherFields.style.display = 'block';
                    // Make role specification required when other is selected
                    otherFields.querySelector('#otherRole').required = true;
                }
            });
        });

        document.getElementById("waitlistForm").onsubmit = function(event) {
            event.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            submitButton.style.opacity = '0.7';
            submitButton.style.cursor = 'not-allowed';
            
            // Collect form data
            const category = document.querySelector('input[name="category"]:checked').value;
            const formData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                linkedin: document.getElementById("linkedin").value || 'Not provided',
                city: document.getElementById("city").value,
                category: category,
                // Only include relevant field based on category
                ...(category === 'founder' && {
                    startupStage: document.querySelector('input[name="startupStage"]:checked').value
                }),
                ...(category === 'investor' && {
                    checkSize: document.querySelector('input[name="checkSize"]:checked').value
                }),
                ...(category === 'na' && {
                    otherRole: document.getElementById("otherRole").value
                })
            };

            // Create form for submission
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://script.google.com/macros/s/AKfycbzlUHlFGKuNF1vLKROXekTppVbJZ66-NHwMhAO2IIUunu8rS6q3sXDwWGKVrZKfi_nN/exec';

            // Add form data as hidden fields
            Object.entries(formData).forEach(([key, value]) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            });

            // Submit form and handle response
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                // Try to parse as JSON, but don't fail if it's not valid JSON
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        // If response isn't valid JSON but contains 'success', consider it successful
                        if (text.toLowerCase().includes('success')) {
                            return { result: 'success' };
                        }
                        throw new Error('Invalid response format');
                    }
                });
            })
            .then(data => {
                // Consider it success if either result is 'success' or we have data
                if (data && (data.result === 'success' || Object.keys(data).length > 0)) {
                    // Show success message
                    submitButton.textContent = 'Thank you!';
                    submitButton.style.background = '#ffffff';
                    submitButton.style.color = '#000000';
                    
                    // Hide form and show thank you message
                    document.getElementById("formTitle").style.display = 'none';
                    document.getElementById("waitlistForm").style.display = 'none';
                    const thankYouMessage = document.getElementById("thankYouMessage");
                    thankYouMessage.style.display = 'block';
                    
                    // Reset and close after delay
                    setTimeout(() => {
                        modal.classList.remove('open');
                        submitButton.textContent = 'Submit';
                        submitButton.disabled = false;
                        submitButton.style = '';
                        document.getElementById("formTitle").style.display = 'block';
                        document.getElementById("waitlistForm").reset();
                        document.getElementById("waitlistForm").style.display = 'block';
                        thankYouMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Submission response indicates failure');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Even if we got an error, check if the data was actually saved
                setTimeout(() => {
                    submitButton.textContent = 'Submitted (with warning)';
                    submitButton.style.background = '#ffa500';
                    submitButton.style.color = '#000000';
                    submitButton.disabled = false;
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                }, 1000);
            });
        };

        // Add email validation
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', function() {
            const email = this.value;
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            this.style.borderColor = isValid ? 'rgba(255, 255, 255, 0.05)' : 'rgba(255, 0, 0, 0.5)';
        });

            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.05)';
            }
        });

    <!-- City autocomplete functionality -->
    <script>
    const majorCities = [
        // Switzerland
        "Zürich, Switzerland",
        "Geneva, Switzerland",
        "Zug, Switzerland",
        "Basel, Switzerland",
        "Lausanne, Switzerland",
        
        // Major European Financial Centers
        "London, UK",
        "Paris, France",
        "Frankfurt, Germany",
        "Amsterdam, Netherlands",
        "Dublin, Ireland",
        
        // US Tech & Financial Hubs
        "New York, USA",
        "San Francisco, USA",
        "Boston, USA",
        "Los Angeles, USA",
        "Miami, USA",
        
        // Asian Financial Centers
        "Singapore",
        "Hong Kong",
        "Tokyo, Japan",
        "Seoul, South Korea",
        "Shanghai, China",
        
        // Middle East
        "Dubai, UAE",
        "Tel Aviv, Israel",
        "Abu Dhabi, UAE"
    ];

    // Add this helper function for city name normalization
    function normalizeString(str) {
        return str.normalize('NFD')
                 .replace(/[\u0300-\u036f]/g, '')  // Remove diacritics
                 .toLowerCase()
                 .replace(/ü/g, 'u')
                 .replace(/ö/g, 'o')
                 .replace(/ä/g, 'a');
    }

    // Update the city search logic
    function initializeCityAutocomplete() {
        const input = document.getElementById('city');
        const suggestionsDiv = document.createElement('div');
        suggestionsDiv.className = 'suggestions';
        suggestionsDiv.style.display = 'none';
        input.parentNode.appendChild(suggestionsDiv);

        input.addEventListener('input', function(e) {
            const value = normalizeString(e.target.value);
            if (value.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const matches = majorCities.filter(city => 
                normalizeString(city).includes(value)
            ).slice(0, 5);

            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches
                    .map(city => `<div class="suggestion-item">${city}</div>`)
                    .join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Handle suggestion selection
        suggestionsDiv.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-item')) {
                input.value = e.target.textContent;
                suggestionsDiv.style.display = 'none';
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Allow custom input if no suggestion selected
        input.addEventListener('blur', function() {
            if (!majorCities.includes(input.value)) {
                // Format the custom input
                const value = input.value.trim();
                if (value && !value.includes(',')) {
                    input.value = value + ' (Other)';
                }
            }
        });
    }

    // Initialize the city autocomplete
    initializeCityAutocomplete();
    </script>
