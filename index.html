<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tier 1</title>
    <meta name="description" content="Funding Reinvented." />
    
    <!-- Favicon setup - optimized -->
    <link rel="icon" href="/icns/favicon.ico" sizes="any"><!-- 32x32 ICO file for legacy support -->
    <link rel="icon" href="/icns/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/icns/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/icns/icon.svg" type="image/svg+xml"><!-- Modern browsers -->
    
    <!-- Apple Touch Icon - with purpose attribute -->
    <link rel="apple-touch-icon" href="/icns/apple-touch-icon.png" sizes="180x180">
    
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#262626">
    
    <!-- Optional: Web App Manifest for PWAs -->
    <link rel="manifest" href="/icns/site.webmanifest">
    
    <!-- Apple Mobile App Title -->
    <meta name="apple-mobile-web-app-title" content="Tier 1" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: radial-gradient(50% 50% at 50% 50%, #262626 0%, rgb(0,0,0) 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Main container */
        .container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }


        .logo svg {
            width: 50px;
            height: auto;
            fill: white;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 40px;
            text-align: center;
        }

        .title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 90px;
        }

        .subtitle {
            font-weight: 600;
            font-size: 60px;
            letter-spacing: -0.02em;
        }

        /* Button */
        .button {
            background: white;
            color: black;
            padding: 8px 24px;
            text-decoration: none;
            font-weight: 600;
            font-size: 30px;
            letter-spacing: -0.02em;
            transition: transform 0.2s;
            margin-top: 60px;
        }

        .button:hover {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer img {
            width: 16px;
            height: 16px;
        }

        .footer span {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 65px;
            }
            
            .subtitle {
                font-size: 30px;
            }
            
            .content {
                gap: 20px;
            }

            .footer {
                padding: 20px;
            }
        }

        /* Update or add these styles */
        .waitlist-button {
            padding: 8px 20px;  /* Reduced padding to make button slimmer */
            margin-top: 10px;   /* Reduced margin to bring button closer to text */
            font-size: 16px;    /* Slightly smaller font size if needed */
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <a href="./">
                    <svg width="408" height="408" viewBox="0 0 408 408" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="404" height="404" stroke="white" stroke-width="4"/>
                    <rect width="400" height="400" transform="translate(4 4)" fill="black"/>
                    <path d="M138.529 304V140.242H87.7909V104H230.073V140.242H180.14V304H138.529Z" fill="white"/>
                    <path d="M278.598 304V139.168H239.672V104H320.209V304H278.598Z" fill="white"/>
                    </svg>
                </a>
            </div>
            
            <h1 class="title">TIER 1</h1>
            <h2 class="subtitle">Funding Reinvented.</h2>
            
            <a href="mailto:david@t1v.co" class="button">Join Waitlist</a>
        </div>
        
        <footer class="footer">
            <img src="icns/footer.svg" alt="CR" />
            <span>Â© 2024 Tier 1 Ventures Ltd.</span>
        </footer>
    </div>
</body>
</html>
